<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Informacion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../estilos/panel.css">
</head>

<body>
    <header>
        <div class="header-left">
            <a href="panel.html" class="btn btn-primary">Regresar</a>
        </div>
        <div class="header-right">
            <!-- Si cierra la sesion, debe volver a loguearse para visualizar esta pagina-->
            <a href="../../index.html" onclick="cerrarSesion()" class="btn btn-danger">Cerrar Sesión</a>
        </div>
    </header>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 60vh;">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">Editar Informacion</h5>
                <p class="card-text">Edita tu información básica</p>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <!--  Se realiza la modificacion de la informacion con lo capturado en los input, se refresca la pagina
                          para que se puedan visualizar los cambios  -->
                    <button type="submit" class="btn btn-primary" onclick="modificarUser()">Modificar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../scripts/modificarUsuario.js"></script>
    <!-- Se carga sesion.js para que no sea posible visualizar correctamente la pagina si no se ha logueado-->
    <script src="../../scripts/sesion.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
