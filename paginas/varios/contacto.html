<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../estilos/contacto.css">
</head>

<body>

    <header>
        <h1>¿Quieres conocernos mas?</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="title">Utiliza las siguientes líneas de atención con nosotros:</h2>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Email: proyectoformativo@gmail.com</p>
                        <p class="card-text">Twitter: @proyectoformativo.com</p>
                        <p class="card-text">Telefono: +57 310 265 0840</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="title">También puedes enviarnos la siguiente información para que nos contactemos contigo:
                </h2>
                <form id="contacto">
                    <div class="form-group">
                        <input id="nombre" type="text" class="form-control" placeholder="Escribe tu nombre" required>
                    </div>
                    <div class="form-group">
                        <input id="email" type="text" class="form-control" placeholder="Escribe tu email" required>
                    </div>
                    <div class="form-group">
                        <input id="telefono" type="number" class="form-control" placeholder="Escribe tu telefono"
                            required>
                    </div>
                    <button type="button" onclick="enviarInfo()" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../scripts/contacto.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>

    </script>
</body>

</html>
